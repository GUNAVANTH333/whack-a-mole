<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Whack-a-Mole</h1>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30s</div>
        <div id="gameBoard" class="round1">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>
        <div id="gameOver" style="display: none;">Game Over</div>
        <button id="startBtn" class="start-btn">Start Whacking</button>
        <div id="hammer" class="hammer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
